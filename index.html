<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-center">
        <p class="fst-italic text-white fs-1">Sishas delivery</p>
    </div>
    
  </nav>
<!-- Button 1 log in -->
<div class="d-flex flex-row justify-content-center gap-4">   
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
  LOG IN
</button>
<!-- modal 1 log in-->
<div class="modal fade g-col-6 .g-col-md-4" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-secondary text-info-emphasis d-flex">
      <div class="modal-header">
        <h1 class="modal-title fs-1 d-flex justify-content-center" id="loginModalLabel">Entrar en el sitio</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="d-flex flex-column">
            <label>Nombre:</label>
            <input name="Name" type="text" value=""/>
          </div>
          <div class="d-flex flex-column">
            <label>Apellido:</label>
            <input name="Lastname" type=”text” value=""/>
          </div>
          <div class="d-flex flex-column">
            <label>Contraseña:</label>
            <input type="password" name="password" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success text-bg-light p-3">ENTRAR</button>
        
      </div>
    </div>
  </div>
</div>
<!-- Button 2 register-->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  SIG IN
</button>
<!-- Modal 2 register-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-secondary text-info-emphasis">
      <div class="modal-header">
        <h1 class="modal-title fs-1" id="exampleModalLabel">Regístrese</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body container-fluid">
        <form>
          <div class="d-flex flex-row gap-2">
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label col-6">Nombre</label>
              <input type="text" id="disabledTextInput" class="form-control" placeholder="">
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label col-6">Apellido</label>
              <input type="text" id="disabledTextInput" class="form-control" placeholder="">
            </div>
          </div>
            <div class="d-flex flex-row gap-2">
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Contraseña</label>
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="">
                </div>
              </div>
              <div class="row g-3 align-items-center col-6">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Repita contraseña</label>
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
              </div>  
            </div>
              <div class="d-flex col-12 justify-content-center">
                <span id="passwordHelpInline" class="form-text align-self-center">
                  Must be 8-20 characters long.
                </span>
              </div>
 
            <div class="">
              <label for="disabledTextInput" class="form-label col-12">Dirección</label>
              <input type="text" id="disabledTextInput" class="form-control" placeholder="">
            </div>
            <!-- ---------------------- -->
            <div class="">
              <label for="exampleFormControlInput1" class="form-label">Direccón E-Mail</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="d-flex flex-row justify-content-center">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Género
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Hombre</a></li>
                <li><a class="dropdown-item" href="#">Mujer</a></li>
              </ul>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Edad
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"></a></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary text-bg-light p-3">Registrar</button>
      </div>
  </div>
</div>
</div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
